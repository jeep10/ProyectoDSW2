<html xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="layout/plantilla :: head">
        <title>[[#{modificar.formulario}]]</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        </br>
        <div class="container" style="margin-top: 1%">
            <div class="mr-5 ml-5">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">

                        <div class="card-header">
                            <h2>[[#{modificarL.titulo}]]</h2>

                            <a class="btn btn-primary" th:href="@{/}"  >[[#{accion.regresar}]]</a>

                        </div>


                        <div class="form-group">

                            <form th:action="@{/guardarLocal}"  method="post"  th:object="${local}">
                                <div class="form-group">
                                    <input type="hidden" name="id_local" th:field="*{id_local}" class="form-control">

                                </div>
                                </br>
                                <div class="mb-3">
                                    <label for="nombre"  class="form-label">[[#{local.nombre}]] </label>
                                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control mb-2" th:placeholder="#{local.nombre}"/>
                                    <span class="form-text" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
                                </div>
                                <div class="mb-3">
                                    <label for="aforo"  class="form-label">[[#{local.aforo}]] </label>
                                    <input type="text" name="aforo" th:field="*{aforo}" class="form-control mb-2" th:placeholder="#{local.aforo}" />
                                    <span class="form-text" th:if="${#fields.hasErrors('aforo')}" th:errors="*{aforo}">Error aforo</span>
                                </div>

                                <input type="submit" name="guardar" th:value="#{accion.guardar}" class="btn btn-success"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>


    </body>
</html>
