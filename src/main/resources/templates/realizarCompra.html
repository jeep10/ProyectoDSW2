<html xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="layout/plantilla :: head">
        <title>[[#{compra.formulario}]]</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        </br>
        <div class="container" style="margin-top: 1%">
            <div class="mr-5 ml-5">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">

                        <div class="card-header">

                            <h2>[[#{modificarM.titulo}]]</h2>
                            <a class="btn btn-primary" th:href="@{/}"  >[[#{accion.regresar}]]</a>

                        </div>
                        <br/>
                        <div class="form-group">
                            <form th:action="@{/guardarCompra}"  method="post"    >



                                <div class="form-group">
                                    <input type="hidden" name="id_evento" th:value="${evento.id_evento}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <input th:value="${#authentication.getPrincipal().getUsername()}" type="hidden"   name="username" id="username">
                                </div>

                                <!--                                <div class="mb-3">
                                                                    <label for="id_zonevento"  >[[#{evento.nombre}]] </label>
                                
                                                                    <select id="id_zonevento" name="evento.id_evento" th:field="*{evento}" class="form-control mb-2">
                                                                        <option value=" "  >[[#{evento.cbo}]]</option> 
                                                                        <option value=" "  th:each="evento:${eventos}" th:value="${evento.id_evento}" th:text="${evento.nombre}"></option>    
                                                                    </select>
                                                                </div>-->

                                <div class="mb-3">

                                    <label for="nombre"  >[[#{evento.nombre}]] </label>
                                    <input type="text" name="nombre" th:value="${evento.nombre}" class="form-control mb-2" th:placeholder="#{nombre}"/>
                                    <!--<span class="form-text" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Error zona</span>-->

                                </div>



                                <div class="mb-3">
                                    <label for="id_evenlocal"  >[[#{zona.zona}]] </label>
                                    <select id="id_evenlocal" name="zona" class="form-control mb-2"  >
                                        <option value=" ">[[#{zona.cbo}]]</option>    
                                        <option value=" "  th:each="zonaEvento:${zonaEventos}" th:value="${zonaEvento.zona}" th:text="${zonaEvento.zona}"></option>   
                                    </select>
                                </div>

                                <div class="mb-3">

                                    <label for="cantidad"  >[[#{detalle.cantidad}]] </label>
                                    <input type="text" name="cantidad" th:value="${detalle}" class="form-control mb-2" />
                                    <!--<span class="form-text" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Error zona</span>-->

                                </div>
                                
                                <div class="mb-3">

                                    <label for="cantidad"  >[[#{detalle.invitado}]] </label>
                                    <input type="text" name="invitado" th:value="${detalle}" class="form-control mb-2" />
                                    <!--<span class="form-text" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Error zona</span>-->

                                </div>









                                <input type="submit" name="guardar" th:value="#{accion.guardar}"  class="btn btn-success"/>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>


    </body>
</html>
