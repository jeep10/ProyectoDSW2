<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml" >
    <head th:replace="layout/plantilla :: head">
		
        <title>[[#{usuario.formulario}]]</title>
        <meta charset="UTF-8">


    </head>
    <body>

        <header th:replace="layout/plantilla :: header" ></header>

        <section id="actions" class="py-4 mb-4 bg-light">

            <div class="container">

                <div class="row">



                </div>

            </div>

        </section>


        <section id="login">

            <div class="container">

                <div class="row">

                    <div class="col-md-6 mx-auto">

                        <div class="card">

                            <div class="card-header">

                                <h4>[[#{usuario.login}]]</h4>


                            </div>

                            <div class="card-body">
                                <div class="form-group">
                                    <form id="id_form_login" class="needs-validation" method="POST" th:action="@{/login}" th:object="${usuario}" novalidate>


                                        <div class="form-group has-validation" >
                                            <label for="username" >[[#{usuario.username}]] : </label>
                                            <input type="text" name="username" id="username" class="form-control" th:placeholder="#{usuario.username}" required/>
                                            <div class="invalid-feedback">
        
      </div>

                                        </div>


                                        <div class="form-group">

                                            <label for="password" >[[#{usuario.password}]] : </label>
                                            <input type="password" name="password" id="password" class="form-control" th:placeholder="#{usuario.password}" required/>

                                        </div>



                                        </br>
                                        <input type="submit" th:value="#{usuario.login}" class="btn btn-success btn-block"  />
                                        <a  th:href="@{/signin}" class="btn btn btn-primary btn-block"> [[#{usuario.registrar}]]</a>
                                    </form>
                                </div>
                            </div>


                        </div>


                    </div>


                </div>

            </div>


        </section>


        <footer th:replace="layout/plantilla :: footer"></footer>


    </body>
</html>
