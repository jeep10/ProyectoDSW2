<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-secutiry">
    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
        <meta charset="UTF-8">


    </head>
    <body>

        <header th:replace="layout/plantilla :: header"></header>

        </br>
        <div class="container" style="margin-top: 1%">

            <form class="form-inline" id="id_form" th:action="@{/listaUsuario}">

                <div class="row">

                    <div class="col-auto ">
                        <label>[[#{index.filtrar}]] </label>
                    </div>

                    <div class="col-auto ">
                        <input type="text" name="username" class="form-group" id="username"  th:value="${username}"   >
                    </div>

                    <div class="col-auto">
                        <input type="submit" class="btn btn-info mb-3" th:value="#{index.btn-buscar}">

                    </div>
                    </br>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="content" >

                                <div th:if="${usuarios !=null and !usuarios.empty}"   >

                                    <table border="1" class="table table-success table-striped table-bordered align-middle">
                                        <thead class="thead-dark" style="text-align: center;">
                                            <tr>

                                                <th>Id  </th>
                                                <th>[[#{usuario.nombres}]]  </th>
                                                <th>[[#{usuario.apellidos}]]  </th>
                                                <th>[[#{usuario.username}]]  </th>
                                                <th>[[#{usuario.dni}]]  </th>
                                                <!--                                                <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.editar}]]  </th>
                                                                                                <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.eliminar}]]  </th>-->

                                            </tr>
                                        </thead>

                                        <tbody style="text-align: center;">
                                            <tr th:each="usuario : ${usuarios}"  >

                                                <td    th:text="${usuario.id_usuario}"> Mostrar id    </td>
                                                <td    th:text="${usuario.nombres}"> Mostrar nombres    </td>
                                                <td    th:text="${usuario.apellidos}"> Mostrar apellidos  </td>
                                                <td    th:text="${usuario.username}"> Mostrar username    </td>
                                                <td    th:text="${usuario.dni}"> Mostrar dni    </td>

                                                <!--                                                <td sec:authorize="hasRole('ROLE_ADMIN')">   <a th:href="@{/editarUsuario/} + ${usuario.id_usuario}" > [[#{accion.editar}]] </a>     </td>
                                                                                                <td sec:authorize="hasRole('ROLE_ADMIN')">   <a th:href="@{/eliminarUsuario/} + ${usuario.id_usuario}" > [[#{accion.eliminar}]] </a>     </td>-->

                                            </tr>
                                        </tbody>
                                    </table>

                                </div>

                                <div class="text-center p-2" th:if="${usuarios == null or usuarios.empty}"  >

                                    <span th:text="#{evento.lista-vacia}"> Lista </span>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <footer th:replace="layout/plantilla :: footer"></footer>


        <table border="1" >

            <tr th:each="usuario : ${usuarios2}"  >

                <td    th:text="${usuario.id_usuario}"> Mostrar id    </td>




            </tr>
        </table>




    </body>
</html>
